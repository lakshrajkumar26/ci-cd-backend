name: Build & Deploy Backend to Hostinger VPS

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (for CI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (CI)
        run: npm ci

      - name: Run tests (if present)
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json >/dev/null 2>&1; then
            echo "Running tests..."
            npm test || true
          else
            echo "No test script found, skipping tests."
          fi

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure VPS known host
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts || true

      - name: Rsync backend to VPS (exclude node_modules & .git)
        run: |
          echo "Creating remote dir if missing..."
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ${{ secrets.REMOTE_DIR }}"
          echo "Rsyncing files to remote..."
          rsync -avz --delete --exclude node_modules --exclude .git -e "ssh -p ${{ secrets.VPS_PORT }}" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.REMOTE_DIR }}/

      - name: Install production deps on VPS & restart service
        env:
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd "${REMOTE_DIR}"
            echo "Installing production dependencies..."
            npm ci --only=production || true
            echo "Restarting systemd service: ci-cd-backend"
            # use sudo if needed; if user is root this is harmless
            sudo systemctl restart ci-cd-backend || { echo "Failed to restart service"; journalctl -u ci-cd-backend -n 50 --no-pager; exit 1; }
            echo "--- service status ---"
            sudo systemctl status ci-cd-backend --no-pager || true
            echo "--- last 50 log lines ---"
            sudo journalctl -u ci-cd-backend -n 50 --no-pager || true
            echo "--- files in remote dir ---"
            ls -la "${REMOTE_DIR}"
          EOF
